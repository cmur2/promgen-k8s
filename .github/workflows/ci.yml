---
name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  schedule:
  - cron: '45 4 * * 4'  # weekly on thursday morning

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        #- '3.5'
        - '3.8'
        #- '3.9'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      env:
        PIPENV_VERBOSITY: '-1'
      run: |
        pip install pipenv
        pipenv install --dev
    - name: Test
      run: |
        pipenv run yapf -q -r promgen_k8s
        pipenv run pylint --ignore=snapshots promgen_k8s tests
        pipenv run mypy promgen_k8s
        pipenv run pytest
